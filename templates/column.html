<div class="card m-3 d-inline-block flex-nowrap bg-dark text-light border-light" style="width: 18rem;"
            draggable="true">
    <div class="card-body">
        <h5 class="card-title"> {{ status }} </h5>
        <hr>
        {% for card in cards %}
            {% if card.status_id == status %}
                {% include 'card.html' %}
            {% endif %}
        {% endfor %}
    </div>
</div>
