<div class="card m-3 d-flex flex-nowrap flex-column p-2 bg-dark text-light border-light project-column position-relative"
     style="width: 22.5%; min-width: 12rem;"
     draggable="true">
    <div class="">
        <h5 type="text" class="column_name btn-dark d-block w-100 my-0 text-center"
            draggable="false">{{ status }}</h5>
        <hr class="">
    </div>
    <div class="card-container rounded flex-grow-1">
        {% for card in cards %}
            {% if card.status_id == status %}
                {% include 'card.html' %}
            {% endif %}
        {% endfor %}
    </div>
</div>
