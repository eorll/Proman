
<div class="card m-3 d-inline-block flex-nowrap bg-dark text-light
        border-light"
     style="width: 22%; min-width: 12rem;"
            draggable="true">
    <div class="card-body">
        <h5 type="text" class="column_name btn-dark d-block w-100 my-0 text-center"
                draggable="false" >{{ status }}</h5>
        <hr>
        {% for card in cards %}
            {% if card.status_id == status %}
                {% include 'card.html' %}
            {% endif %}
        {% endfor %}
    <button type="button" class="add_card_button btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
        </svg>
    </button>
    </div>
</div>
